<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Frontend Mentor Challenge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/default.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Splitter Logo" class="logo">
  </header>
  <main>
    <form action="#" method="post" class="form-bill">
      <div class="inputs">
        <div>
          <label for="bill-amount" class="label-regular">Bill</label>
          <input type="number" id="bill-amount" name="bill-amount" min="1.00" max="1000.00" step="0.01" placeholder="0">
        </div>

        <fieldset>
          <legend>Select Tip %</legend>
          <ol class="tip-amounts">
            <li>
              <input type="radio" id="tip-amount-5" name="tip-amount" value="5" class="sr-only">
              <label for="tip-amount-5" class="label-button">5%</label>
            </li>
            <li>
              <input type="radio" id="tip-amount-10" name="tip-amount" value="10" class="sr-only">
              <label for="tip-amount-10" class="label-button">10%</label>
            </li>
            <li>
              <input type="radio" id="tip-amount-15" name="tip-amount" value="15" class="sr-only">
              <label for="tip-amount-15" class="label-button">15%</label>
            </li>
            <li>
              <input type="radio" id="tip-amount-25" name="tip-amount" value="25" class="sr-only">
              <label for="tip-amount-25" class="label-button">25%</label>
            </li>
            <li>
              <input type="radio" id="tip-amount-50" name="tip-amount" value="50" class="sr-only">
              <label for="tip-amount-50" class="label-button">50%</label>
            </li>
            <li>
              <input type="number" id="tip-amount-custom" name="tip-amount" min="1" max="100" step="1" placeholder="Custom">
              <label for="tip-amount-custom" class="sr-only">Custom Tip Amount</label>
            </li>
          </ol>
        </fieldset>

        <div>
          <div class="input-header">
            <label for="bill-total-people" class="label-regular">Number of People</label>
            <p id="people-zero" class="invalid-message hidden">Can't be zero</p>
          </div>
          <input type="number" id="bill-total-people" name="bill-total-people" min="1" max="100" step="1" placeholder="1">
        </div>
      </div>

      <div class="results-container">
        <table>
          <tr>
            <th>Tip Amount <span class="per">/ person</span></th>
            <td id="tip-per-person">$0.00</td>
          </tr>
          <tr>
            <th>Total <span class="per">/ person</span></th>
            <td id="total-per-person">$0.00</td>
          </tr>
        </table>
        <button type="reset" id="button-reset" disabled>Reset</button>
      </div>
    </form>
  </main>

  <script src="js/default.js"></script>
</body>
</html>
